---
app-id: org.gnome.NautilusDevel
runtime: org.gnome.Platform
runtime-version: "3.32"
sdk: org.gnome.Sdk
command: nautilus
tags:
- devel
- development
- nightly
desktop-file-name-prefix: "(Development) "
finish-args:
- "--share=ipc"
- "--socket=x11"
- "--socket=wayland"
- "--talk-name=org.gnome.OnlineAccounts"
- "--talk-name=org.freedesktop.Tracker1"
- "--talk-name=org.freedesktop.Tracker1.Miner.Extract"
- "--filesystem=host"
- "--talk-name=org.gtk.vfs"
- "--talk-name=org.gtk.vfs.*"
- "--share=network"
- "--filesystem=xdg-run/dconf"
- "--filesystem=~/.config/dconf:ro"
- "--talk-name=ca.desrt.dconf"
- "--env=DCONF_USER_CONFIG_DIR=.config/dconf"
- "--env=TRACKER_SPARQL_BACKEND=bus"
modules:
- gcovr.json
- name: exiv2
  config-opts:
  - "-DCMAKE_INSTALL_PREFIX=/app"
  - "-DCMAKE_INSTALL_LIBDIR=/app/lib"
  buildsystem: cmake-ninja
  sources:
  - type: archive
    url: https://github.com/Exiv2/exiv2/archive/v0.26.tar.gz
    sha256: 51cffa8d19d67e1da6c1d0f570a75b8f6c814113367318c2c0407691888c5f01
- name: gexiv2
  buildsystem: meson
  builddir: true
  config-opts:
  - "--libdir=/app/lib"
  - "-Ddisable-introspection=True"
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/gexiv2.git
    tag: gexiv2-0.10.8
- name: tracker
  cleanup:
  - "/bin"
  - "/etc"
  - "/libexec"
  buildsystem: meson
  builddir: true
  config-opts:
  - "--libdir=lib"
  - "-Ddocs=false"
  - "-Dfunctional_tests=false"
  - "-Djournal=false"
  - "-Dnetwork_manager=disabled"
  - "-Dstemmer=disabled"
  - "-Dbash_completion=no"
  - "-Dsystemd_user_services=no"
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/tracker.git
    tag: 2.2.1
- name: tracker-miners
  buildsystem: meson
  cleanup:
  - "/etc"
  - "/lib"
  - "/libexec"
  - "/share/dbus-1/services/org.freedesktop.Tracker1.Miner.Extract.service"
  - "/share/dbus-1/services/org.freedesktop.Tracker1.Writeback.service"
  - "/share/tracker/miners/org.freedesktop.Tracker1.Miner.Applications.service"
  - "/share/tracker/miners/org.freedesktop.Tracker1.Miner.Extract.service"
  - "/share/tracker/miners/org.freedesktop.Tracker1.Miner.RSS.service"
  - "/share/tracker-miners"
  - "/share/glib-2.0/schemas/org.freedesktop.Tracker.Extract.gschema.xml"
  - "/share/glib-2.0/schemas/org.freedesktop.Tracker.Writeback.gschema.xml"
  config-opts:
  - "-Dextract=false"
  - "-Dgeneric_media_extractor=none"
  - "-Dminer_apps=false"
  - "-Dminer_fs=true"
  - "-Dminer_rss=false"
  - "-Dsystemd_user_services=no"
  - "-Dwriteback=false"
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/tracker-miners.git
    tag: 2.2.1
- name: gnome-desktop
  buildsystem: meson
  config-opts:
  - "-Ddebug_tools=false"
  - "-Ddesktop_docs=false"
  - "-Dudev=disabled"
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/gnome-desktop.git
- name: gnome-autoar
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/gnome-autoar.git
    tag: 0.2.4
- buildsystem: meson
  builddir: true
  name: nautilus
  config-opts:
  - "--libdir=/app/lib"
  - "-Dprofile=Devel"
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/nautilus.git

