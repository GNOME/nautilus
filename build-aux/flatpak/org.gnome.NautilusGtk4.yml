app-id: "org.gnome.NautilusGtk4"
runtime: "org.gnome.Platform"
runtime-version: "master"
sdk: "org.gnome.Sdk"
command: "nautilus"
tags:
  - "devel"
  - "nightly"
  - "gtk4"
desktop-file-name-prefix: "(Development Gtk4) "
finish-args:
  - "--filesystem=host"
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=wayland"
  - "--talk-name=org.gnome.OnlineAccounts"
  - "--talk-name=org.freedesktop.Tracker1"
  - "--talk-name=org.gtk.vfs"
  - "--talk-name=org.gtk.vfs.*"
  - "--filesystem=xdg-run/dconf"
  - "--filesystem=~/.config/dconf:ro"
  # Remove to something better for dconf when ready.
  # See https://github.com/flatpak/flatpak/issues/78
  - "--talk-name=ca.desrt.dconf"
  - "--env=DCONF_USER_CONFIG_DIR=.config/dconf"
  - "--device=dri"
  # It's a fallback path for tracker, Flatpak seems needs it.
  - --env=TRACKER_SPARQL_BACKEND=bus

modules:
  - name: "exiv2"
    buildsystem: "cmake"
    sources:
      - type: "archive"
        url: "https://github.com/Exiv2/exiv2/archive/v0.26.tar.gz"
        sha256: "51cffa8d19d67e1da6c1d0f570a75b8f6c814113367318c2c0407691888c5f01"

  - name: "gexiv2"
    buildsystem: "meson"
    cleanup:
      - '/lib/girepository-1.0'
      - '/share/gir-1.0'
    build-options:
      config-opts:
        - '-Ddisable-introspection=True'
        - '-Ddisable-vala=true'
        - '-Dpython2-girdir=no'
        - '-Dpython3-girdir=no'
    sources:
      - type: "git"
        url: "https://gitlab.gnome.org/GNOME/gexiv2.git"

  - name: "tracker"
    cleanup:
      - "/bin"
      - "/etc"
      - "/libexec"
    buildsystem: "meson"
    build-options:
      config-opts:
        - "-Dbash_completion=no"
        - "-Ddocs=false"
        - "-Dfunctional_tests=false"
        - "-Djournal=false"
        - "-Dnetwork_manager=no"
        - "-Dstemmer=no"
        - "-Dsystemd_user_services=no"
    sources:
      - type: "git"
        url: "https://gitlab.gnome.org/GNOME/tracker.git"

  - name: "gnome-autoar"
    sources:
      - type: "git"
        url: "https://gitlab.gnome.org/GNOME/gnome-autoar.git"
        tag: "0.2.3"

  - name: "nautilus"
    buildsystem: "meson"
    build-options:
      config-opts:
        - "-Dprofile=Gtk4"
        - "-Dintrospection=false"
    sources:
      - type: "git"
        url: "https://gitlab.gnome.org/GNOME/nautilus.git"
        branch: "wip/ernestask/gtk4-continued"
